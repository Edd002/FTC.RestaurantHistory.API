<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>GraphQL Playground</title>
    <link rel="stylesheet"
          href="https://unpkg.com/graphql-playground-react@1.7.20/build/static/css/index.css"/>
    <link rel="shortcut icon"
          href="https://raw.githubusercontent.com/graphql/graphql-playground/master/packages/graphql-playground-react/public/favicon.png"/>
    <script src="https://unpkg.com/graphql-playground-react@1.7.20/build/static/js/middleware.js"></script>
</head>
<body>
<div id="root"></div>
<script>
    window.addEventListener('load', function () {
        GraphQLPlayground.init(document.getElementById('root'), {
            endpoint: '/restaurant-history/graphql'
        })
    })
</script>
</body>
</html>
